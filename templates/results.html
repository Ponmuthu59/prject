<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Penetration Testing Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS1.css') }}">
</head>
<body>
    <h1>Results</h1>
    {% if results %}
        <ul>
            {% for result in results %}
                <li>{{ result }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results to display.</p>
    {% endif %}
    <a href="/">Go Back</a>
</body>
</html>
